<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
	    <title th:text="${title}">Signup</title>
	
    </head>
<body th:replace="~{base::layout(~{::section})}">
   <section>
   		<div class="container">
   		<div class="row">
   			<div class="col-md-6 offset-md-3">
   			
   			<div class="my-card mt-2">
   					<div class="container text-center">
   			   			<img class="" style="width:80px" th:src="@{/img/membership.png}" alt=""/>
   			
   					</div>
   			   	<h1 class="text-center">Register Here!!</h1>
   			
   				<form action="" th:action="@{/do_register}" method="post"	th:object="${user}">
   				
   				 <!-- name Field -->
   				 <div class="form-group">
					    <label for="name_field"> Name</label>
					    <input 
					     type="text"
					     class="form-control" 
					     id="name_field" 
					     aria-describedby="emailHelp"
					     placeholder="Enter here"
					     required="required"/>
				 </div>
				 
				 
				  <!-- Email Field -->
   				 <div class="form-group">
					    <label for="email_field">Email</label>
					    <input 
					     type="email"
					     class="form-control" 
					     id="email_field" 
					     aria-describedby="emailHelp"
					     placeholder="Enter here"
					     required="required"/>
				 </div>
				 
				  <!-- Password Field -->
   				 <div class="form-group">
					    <label for="password_field">Password</label>
					    <input 
					     type="password"
					     class="form-control" 
					     id="password_field" 
					     aria-describedby="emailHelp"
					     placeholder="Enter here"
					     required="required"/>
				 </div>
				 <!-- user about Field -->
   				 <div class="form-group">
   				  <label for="password_field">About</label>
					    <textarea  placeholder="Enter something about yourself" rows="3" class="form-control"></textarea>
				  <label class="form-check-label" for="agree_checkbox">I agree</label>
				
				 </div>
				<!-- Terms and condition agreement -->
							
							<div class="form-group form-check text-center">
							
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"
								 />
								 <label for="agreement">Accept terms and conditions</label>
								
							</div>
							
				 <div class="container  text-center" >
				 <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
				 <button type="reset" class="btn btn-warning btn-block ">Reset</button>
				 
				 </div>
   				</form>
   			</div>

   			</div>
   		</div>
   		</div>
    </section> 
</body>
</html>
